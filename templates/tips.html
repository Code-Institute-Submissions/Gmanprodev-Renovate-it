{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Community Board</h3>

    <div class="row">
        {% for tip in tips %}
        <div class="col s12 m4 l3">
            <div class="card">
                <div class="card-image">
                    <img src="static/images/parallax1.jpg">
                    <span class="card-title"><strong>{{ tip.category_name }}</strong></span>
                </div>
                <div class="card-content">
                    <p><i class="fas fa-user prefix"></i><strong> Username:</strong> {{ tip.username }}</p>
                    <p><i class="fas fa-map-marker-alt prefix"></i><strong> Location:</strong> {{ tip.location }}</p>
                    <p><i class="fas fa-comments prefix"></i><strong> Top Tip:</strong> {{ tip.tip }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
