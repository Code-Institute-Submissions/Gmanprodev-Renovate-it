{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="hero-text text-shadow center-align">Sign Up</h3>

    <!-- sign up form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix teal-text"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                        <a class="tooltipped helper" data-position="right" data-tooltip="Must be between 5 and 15 characters, only letters and digits">*requirements</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9\W+]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                        <a class="tooltipped helper" data-position="right" data-tooltip="Must be between 5 and 15 characters, can include letters, digits and special characters">*requirements</a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- login button -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Signed Up? <a href="{{ url_for('login') }}" class="btn-small teal text-shadow">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
