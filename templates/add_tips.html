{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Tips</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="">
                <div class="card-panel teal">
                    <div class="input-field">
                        <i class="fas fa-folder-open prefix"></i>
                        <select>
                            <option value="" disabled selected>Choose your tip category</option>
                            <option value="1">Building</option>
                            <option value="2">Architect</option>
                            <option value="3">Decorating</option>
                            <option value="4">Flooring</option>
                            <option value="5">Plumbing</option>
                            <option value="6">Electrical</option>
                            <option value="7">Glazing</option>
                            <option value="8">Roofing</option>
                            <option value="9">Design</option>
                            <option value="10">Landscaping</option>
                        </select>
                        <label>Tip Category Select</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-map-marker-alt prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Location</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-comments prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Type your renovation tip here</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large teal lighten-2 darken-4 text-shadow">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    
    

{% endblock %}
