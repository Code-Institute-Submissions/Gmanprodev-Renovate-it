{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="hero-text center-align">Edit Tips</h3>

        <!-- edit tips form -->
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_tips', tips_id=tips._id) }}">
                <div class="card-panel">
                    <div class="input-field">
                        <i class="fas fa-folder-open prefix teal-text"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>{{ tips.category_name }}</option>
                            {% for category in categories %}
                                {% if category.category_name == tips.category_name %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="category_name">Dropdown</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-map-marker-alt prefix teal-text"></i>
                            <input id="location" name="location" minlength="3" maxlength="20" value="{{ tips.location }}" type="text" class="validate" required>
                            <label for="location">Type Your Location Here</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-comments prefix teal-text"></i>
                            <textarea id="tip" name="tip" minlength="5" maxlength="500" class="materialize-textarea validate" required>{{ tips.tip }}</textarea>
                            <label for="tip">Type Your Renovation Tip Here</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large teal text-shadow">
                                Save Changes <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
