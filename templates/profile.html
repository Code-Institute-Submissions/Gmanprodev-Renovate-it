{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel teal">
                <h3 class="center-align teal lighten-2 text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row"> 
        {% if session.user == tips.username %}
            {% for tip in tips %}
                <div class="col s12 m4 l3">
                    <div class="card">
                        <div class="card-image">
                            <img src="static/images/parallax1.jpg">
                            <span class="card-title"><strong>{{ tip.category_name }}</strong></span>
                        </div>
                        <div class="card-content">
                            <p><i class="fas fa-user prefix"></i><strong> Username:</strong> {{ tip.username }}</p>
                            <p><i class="fas fa-map-marker-alt prefix"></i><strong> Location:</strong> {{ tip.location }}</p>
                            <p><i class="fas fa-comments prefix"></i><strong> Top Tip:</strong> {{ tip.tip }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>


{% endblock %}
